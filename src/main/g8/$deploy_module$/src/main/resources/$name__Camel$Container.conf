name = "$name;format="Camel"$Container"
components: [
  {
    prefix = "$subsystem$.$assemblyComponentName;format="package"$"
    componentType = assembly
    behaviorFactoryClassName = "$package$.$assembly_module;format="word"$.$assemblyComponentName;format="Camel"$BehaviorFactory"
    locationServiceUsage = RegisterAndTrackServices
    connections = [
      {
        prefix: "$subsystem$.$hcdComponentName;format="package"$"
        componentType: hcd
        connectionType: akka
      }
    ]
  },
  {
    prefix = "$subsystem$.$hcdComponentName;format="package"$"
    componentType = hcd
    behaviorFactoryClassName = "$package$.$hcd_module;format="word"$.$hcdComponentName;format="Camel"$BehaviorFactory"
    locationServiceUsage = RegisterOnly
  }
]
